<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>秘钥字典：文字 &lt;-&gt; 编号（网页版）</title>

  <!-- 让手机按真实宽度渲染 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #E6E6E6;
      font-family: "Microsoft YaHei", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 16px;
    }
    .panel {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 8px 0;
    }
    label {
      display: inline-block;
      margin-right: 8px;
    }
    input[type="text"],
    input[type="password"] {
      background: #1E1E1E;
      color: #FFFFFF;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: #2A82DA;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      resize: vertical;
      background: #1E1E1E;
      color: #FFFFFF;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.5;
      font-family: Consolas, "Microsoft YaHei", monospace;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .row .grow {
      flex: 1;
      min-width: 150px;
    }
    .info {
      margin: 6px 0 12px;
      color: #CFCFCF;
      white-space: pre-line;
    }
    button {
      background: #2A2A2A;
      color: #E6E6E6;
      border: 1px solid #3A3A3A;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #3A3A3A;
    }
    button:active {
      background: #444444;
    }
    button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .section-title {
      margin: 10px 0 4px;
      font-weight: bold;
    }

    /* ===== 顶部 Tab 样式（字典界面用） ===== */
    .tabs {
      display: flex;
      margin-bottom: 12px;
      border-bottom: 1px solid #333333;

    .tab-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 10px 10px 0 0;
      margin-right: 8px;
      background: #1E1E1E;
      color: #AAAAAA;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #2A2A2A;
      color: #FFFFFF;
      border-bottom: 2px solid #2A82DA;
    }
    .view-container {
      display: none;
    }
    .view-container.active {
      display: block;
    }

    /* ===== 手机版字典布局 ===== */
    .mobile-layout textarea {
      min-height: 140px;
    }
    .mobile-layout .row-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .mobile-layout .row-buttons button {
      flex: 1 1 48%;
      height: 48px;
    }
    .mobile-layout .row-top {
      flex-direction: column;
      align-items: stretch;
    }
    .mobile-layout input[type="password"] {
      width: 100%;
    }

    /* ===== 计算器布局 ===== */
    #gateView {
      margin-top: 8px;
    }
    .calc-header-title {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .calc-header-sub {
      font-size: 13px;
      color: #BBBBBB;
    }
    .calc-display {
      margin-top: 16px;
      background: #1E1E1E;
      border-radius: 8px;
      padding: 12px;
      text-align: right;
      font-size: 26px;
      min-height: 40px;
      box-sizing: border-box;
    }
    .calc-grid {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .calc-grid button {
      height: 52px;
      font-size: 18px;
    }
    .calc-equal {
      grid-column: 1 / span 4;
    }

    /* ===== 意见反馈弹窗 ===== */

      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .dialog {
      background: #1E1E1E;
      border-radius: 12px;
      padding: 16px;
      max-width: 480px;

      box-sizing: border-box;

      font-size: 16px;
      font-weight: bold;

    }
    .dialog-body p {
      margin: 0 0 8px;

      color: #DDDDDD;
    }

      background: #000000;
      color: #FFFFFF;
      border: 1px solid #444444;
      border-radius: 8px;
      padding: 6px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }
    .dialog-actions {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    @media (max-width: 768px) {
      。panel {
        padding: 12px;
      }
    }
  </style>

<body>

        </div>

<!-- 意见反馈 / 设置密码 弹窗 -->

<script>
  /* =============== 0) 顶部 Tab + 自动识别设备（字典界面用） =============== */
  (function initTabs() {
    const tabButtons = document.querySelectorAll(".tab-btn");
    const views = document.querySelectorAll(".view-container");

    const isMobile =
      /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile/i.test(navigator.userAgent) ||
      window.innerWidth <= 768;

    const defaultTarget = isMobile ? "mobileView" : "desktopView";

    tabButtons.forEach(btn => {
      const target = btn.getAttribute("data-target");
      if (target === defaultTarget) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    });
    views.forEach(view => {
      if (view.id === defaultTarget) {
        view.classList.add("active");
      } else {
        view.classList.remove("active");
      }
    });

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        tabButtons.forEach(b => b.classList.remove("active"));
        views.forEach(v => v.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(target).classList.add("active");
      });
    });
  })();

  /* =============== 1) 固定“字符全集” & SplitMix64（字典逻辑） =============== */
  function fixedCharset() {
    const chars = [];
    chars.push("\n");
    chars.push("\r");
    chars.push("\t");
    for (let i = 0x20; i < 0x7F; i++) {
      chars.push(String.fromCharCode(i));
    }
    for (let i = 0xFF01; i < 0xFF5F; i++) {
      chars.push(String.fromCharCode(i));
    }
    chars.push("\u3000");
    const punct = "，。、！？；：‘’“”【】（）《》〈〉——…·「」『』￥％＃＠＆＋－＝／＼｜～｀";
    for (const c of punct) {
      chars.push(c);
    }
    for (let i = 0x4E00; i < 0xA000; i++) {
      chars.push(String.fromCharCode(i));
    }
    for (let i = 0x3400; i < 0x4DC0; i++) {
      chars.push(String.fromCharCode(i));
    }
    for (let i = 0x2600; i < 0x27C0; i++) {
      chars.push(String.fromCharCode(i));
    }
    const seen = new Set();
    const out = [];
    for (const c of chars) {
      if (!seen.has(c)) {
        seen.add(c);
        out.push(c);
      }
    }
    return out;
  }

  const CHARSET_FIXED = fixedCharset();
  const MASK64 = (1n << 64n) - 1n;

  class SplitMix64 {
    constructor(seed) {
      this.state = seed & MASK64;
    }
    nextU64() {
      this.state = (this.state + 0x9e3779b97f4a7c15n) & MASK64;
      let z = this.state;
      z = (z ^ (z >> 30n)) * 0xbf58476d1ce4e5b9n & MASK64;
      z = (z ^ (z >> 27n)) * 0x94d049bb133111ebn & MASK64;
      z = z ^ (z >> 31n);
      return z & MASK64;
    }
    nextBounded(bound) {
      const x = this.nextU64();
      return Number(x % BigInt(bound));
    }
  }

  async function sha256ToSeedU64(key) {
    const enc = new TextEncoder();
    const data = enc.encode(key.trim());
    if (!window.crypto || !window.crypto.subtle) {
      throw new Error("当前浏览器不支持 crypto.subtle，请在 HTTPS 环境下使用最新版 Chrome / Edge。");
    }
    const hashBuf = await crypto.subtle.digest("SHA-256", data);
    const hash = new Uint8Array(hashBuf);
    let seed = 0n;
    for (let i = 0; i < 8; i++) {
      seed = (seed << 8n) | BigInt(hash[i]);
    }
    return seed & MASK64;
  }

  async function charsetFromKey(key) {
    key = key.trim();
    if (!key) throw new Error("秘钥不能为空");
    const seed = await sha256ToSeedU64(key);
    const rng = new SplitMix64(seed);
    const shuffled = CHARSET_FIXED.slice();
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = rng.nextBounded(i + 1);
      const tmp = shuffled[i];
      shuffled[i] = shuffled[j];
      shuffled[j] = tmp;
    }
    return shuffled;
  }

  /* =============== 2) 字典界面共用状态 & 函数 =============== */
  let shuffled = null;
  let id2char = null;
  let char2id = null;

  function enableView(prefix, enabled) {
    ["btnText2Id", "btnId2Text", "btnCopy", "btnClear"].forEach(id => {
      const el = document.getElementById(id + prefix);
      if (el) el.disabled = !enabled;
    });
  }

  function getSep(prefix) {
    const el = document.getElementById("sepInput" + prefix);
    if (!el) return " ";
    const v = el.value;
    return v === "" ? " " : v;
  }

  function updateInfoAll(text) {
    const d = document.getElementById("infoDesktop");
    const m = document.getElementById("infoMobile");
    if (d) d.textContent = text;
    if (m) m.textContent = text;
  }

  function setDictLoadedUI() {
    const size = shuffled ? shuffled.length : 0;
    const msg =
      "字典已加载 ✅  | 字符全集大小：" + size +
      "\n同秘钥跨设备编号完全一致；不同秘钥编号体系完全不同。";
    updateInfoAll(msg);
    enableView("Desktop", true);
    enableView("Mobile", true);
  }

  function setErrorUI(msg) {
    updateInfoAll("[错误] " + msg);
    enableView("Desktop", false);
    enableView("Mobile", false);
  }

  function initView(prefix) {
    const keyInput   = document.getElementById("keyInput" + prefix);
    const loadBtn    = document.getElementById("loadBtn" + prefix);
    const inputArea  = document.getElementById("input" + prefix);
    const outputArea = document.getElementById("output" + prefix);
    const btnT2I     = document.getElementById("btnText2Id" + prefix);
    const btnI2T     = document.getElementById("btnId2Text" + prefix);
    const btnCopy    = document.getElementById("btnCopy" + prefix);
    const btnClear   = document.getElementById("btnClear" + prefix);

    enableView(prefix, false);

    if (loadBtn) {
      loadBtn.addEventListener("click", async () => {
        const key = keyInput ? keyInput.value : "";
        if (!key.trim()) {
          setErrorUI("秘钥不能为空");
          return;
        }
        loadBtn.disabled = true;
        updateInfoAll("正在根据秘钥生成字典，请稍候……");
        try {
          shuffled = await charsetFromKey(key);
          id2char = shuffled;
          char2id = new Map();
          for (let i = 0; i < shuffled.length; i++) {
            char2id.set(shuffled[i], i + 1);
          }
          setDictLoadedUI();
        } catch (e) {
          console.error(e);
          setErrorUI(e && e.message ? e.message : String(e));
        } finally {
          loadBtn.disabled = false;
        }
      });
    }

    if (btnT2I) {
      btnT2I.addEventListener("click", () => {
        if (!char2id) {
          outputArea.value = "请先输入秘钥并加载字典。";
          return;
        }
        const text = inputArea.value;
        const sep = getSep(prefix);
        const ids = [];
        const missing = [];
        for (const ch of text) {
          if (char2id.has(ch)) ids.push(String(char2id.get(ch)));
          else missing.push(ch);
        }
        let out = ids.join(sep);
        if (missing.length > 0) {
          out += "\n\n[提示] 下列字符不在固定全集中，无法编码：\n" + missing.join("");
        }
        outputArea.value = out;
      });
    }

    if (btnI2T) {
      btnI2T.addEventListener("click", () => {
        if (!id2char) {
          outputArea.value = "请先输入秘钥并加载字典。";
          return;
        }
        const raw = inputArea.value.trim();
        if (!raw) {
          outputArea.value = "";
          return;
        }
        const parts = raw.split(/[,\s;、，；]+/);
        const n = id2char.length;
        const outChars = [];
        const bad = [];
        for (const p of parts) {
          if (!p) continue;
          const num = Number.parseInt(p, 10);
          if (!Number.isFinite(num)) {
            bad.push(p);
            continue;
          }
          if (num >= 1 && num <= n) outChars.push(id2char[num - 1]);
          else bad.push(p);
        }
        let text = outChars.join("");
        if (bad.length > 0) {
          text += "\n\n[提示] 无效/超范围编号已忽略：\n" + JSON.stringify(bad, null, 2);
        }
        outputArea.value = text;
      });
    }

    if (btnCopy) {
      btnCopy.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(outputArea.value || "");
          alert("输出内容已复制到剪贴板。");
        } catch (e) {
          console.error(e);
          alert("复制失败，请手动 Ctrl+C。");
        }
      });
    }

    if (btnClear) {
      btnClear.addEventListener("click", () => {
        inputArea.value = "";
        outputArea.value = "";
      });
    }
  }

  initView("Desktop");
  initView("Mobile");

  /* =============== 3) 计算器伪装逻辑（解锁前置） =============== */
  const PIN_KEY = "secret_pin";

  const gateDisplayEl = document.getElementById("gateDisplay");
  const gateInfoEl = document.getElementById("gateInfo");
  const feedbackMask = document.getElementById("feedbackMask");
  const feedbackText = document.getElementById("feedbackText");
  const feedbackCancel = document.getElementById("feedbackCancel");
  const feedbackSubmit = document.getElementById("feedbackSubmit");

  let calcDisplay = "0";
  let calcExpr = "";
  let calcInfo = "";
  let secretModeActive = false;
  let secretEqualCount = 0;

  function renderCalc() {
    gateDisplayEl。textContent = calcDisplay;
    gateInfoEl.textContent = calcInfo || "";
  }

  function resetSecret() {
    secretModeActive = false;
    secretEqualCount = 0;
  }

  function onClear() {
    calcDisplay = "0";
    calcExpr = "";
    calcInfo = "";
    resetSecret();
    renderCalc();
  }

  function onDigit(d) {
    if (calcDisplay === "0" || calcDisplay === "错误" || calcDisplay === "完成") {
      calcDisplay = d;
    } else {
      calcDisplay += d;
    }
    calcExpr += d;
    calcInfo = "";
    resetSecret();
    renderCalc();
  }

  function onOp(op) {
    if (!calcExpr) return;
    const last = calcExpr[calcExpr。length - 1];
    if ("+-×÷"。includes(last)) {
      calcExpr = calcExpr.slice(0, -1) + op;
    } else {
      calcExpr += op;
    }
    calcDisplay = calcExpr;
    calcInfo = "";
    resetSecret();
    renderCalc();
  }

  function evalExpressionSimple(expr) {
    if (!expr.trim()) return "0";
    const cleaned = expr.replace(/ /g, "");
    const nums = [];
    const ops = [];
    let current = "";
    for (const ch / cleaned) {
      if ((ch >= "0" && ch <= "9") || ch === ".") {
        current += ch;
      } else if ("+-×÷"。includes(ch)) {
        if (!current) return null;
        const v = Number(current);
        if (!Number.isFinite(v)) return null;
        nums.push(v);
        ops.push(ch);
        current = "";
      } else {
        return null;
      }
    }
    if (current) {
      const v = Number(current);
      if (!Number.isFinite(v)) return null;
      nums.push(v);
    }
    if (!nums.length) return null;

    let result = nums[0];
    for (let i = 0; i < ops.length; i++) {
      const b = nums[i + 1];
      if (b === undefined) return null;
      const op = ops[i];
      if (op === "+") result += b;
      else if (op === "-") result -= b;
      else if (op === "×") result *= b;
      else if (op === "÷") {
        if (b === 0) return null;
        result /= b;
      }
    }
    const asLong = Math.trunc(result);
    return result === asLong ? String(asLong) : String(result);
  }

  function showApp() {
    const gate = document.getElementById("gateView");
    const app = document.getElementById("appView");
    const title = document.getElementById("mainTitle");
    if (gate) gate.style.display = "none";
    if (app) app.style.display = "block";
    if (title) title.style.display = "block";
  }

  function openFeedbackDialog() {
    feedbackText.value = "";
    feedbackMask.style.display = "flex";
  }

  function closeFeedbackDialog() {
    feedbackMask.style.display = "none";
  }

  feedbackCancel.addEventListener("click", () => {
    closeFeedbackDialog();
  });

  feedbackSubmit.addEventListener("click", () => {
    const trimmed = feedbackText.value.trim();
    const isDigitsOnly = trimmed.length > 0 && /^[0-9]+$/.test(trimmed);
    if (isDigitsOnly) {
      localStorage.setItem(PIN_KEY, trimmed);
      calcInfo = "反馈已提交。";
    } else {
      calcInfo = "反馈已提交。";
    }
    renderCalc();
    closeFeedbackDialog();
  });

  function onEqual() {
    const exprBefore = calcExpr;
    const currentPin = localStorage.getItem(PIN_KEY);

    // 1) 解锁
    if (currentPin && exprBefore === currentPin) {
      calcDisplay = "完成";
      calcInfo = "已解锁";
      calcExpr = "";
      resetSecret();
      renderCalc();
      showApp();
      return;
    }

    // 2) 隐藏入口：1+1 + 连续按 20 次 =
    if (!secretModeActive) {
      if (exprBefore === "1+1") {
        secretModeActive = true;
        secretEqualCount = 1;
      }
    } else {
      secretEqualCount += 1;
    }

    if (secretModeActive && secretEqualCount >= 20) {
      openFeedbackDialog();
      resetSecret();
    }

    // 3) 普通计算
    const res = evalExpressionSimple(exprBefore);
    if (res !== null) {
      calcDisplay = res;
      calcExpr = res;
      calcInfo = "";
    } else {
      calcDisplay = "错误";
      calcInfo = "无效表达式";
    }
    renderCalc();
  }

  document.querySelectorAll(".calc-btn").forEach(btn => {
    const 输入 = btn.getAttribute("data-type");
    const val = btn.getAttribute("data-val") || "";
    btn.addEventListener("click", () => {
      if (输入 === "digit") onDigit(val);
      else if (输入 === "op") onOp(val);
      else if (输入 === "clear") onClear();
      else if (输入 === "equal") onEqual();
    });
  });

  renderCalc(); // 初始渲染
</script>
